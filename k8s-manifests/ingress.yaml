apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: learning-hub-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: learning-hub.local  # Add this to your /etc/hosts
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: learning-hub-service
            port:
              number: 80
